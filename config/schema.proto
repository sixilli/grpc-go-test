syntax = "proto3";

package test;

option go_package = "github.com/sixilli/grpc-test;go_service_test_project_grpc";

service CLIRunner {
    rpc Start (WorkerNumber) returns (TextMessage) {}

    rpc Stop (Empty) returns (TextMessage) {}

    rpc Query (WorkerNumber) returns (TextMessage) {}

    rpc Listen (Empty) returns (stream TextMessage) {}
}

message WorkerNumber {
    int32 workers = 1;
}

message TextMessage {
    string message = 1;
}

message Empty {

}